<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <div class="search-box">
      <div class="search">
        <i class="fa fa-search" style="font-size:20px"></i>
        <input type="text" name="" id="search" autocomplete="off" spellcheck="false">
      </div>
      <button id="search-btn">search</button>
    </div>
   
    <div class="card">
      <p id="num">#</p>
      <img src="" alt="">
      <div>
        <p><span>Name</span><span id="name" class="value"></span></p>
        <p><span>Type</span><span id="type" class="value"></span></p>
        <p><span>Height</span><span id="height" class="value"></span></p>
        <p><span>Weight</span><span id="weight" class="value"></span></p>
      </div>
      <p class="flavorTxt" id="flavortxt"></p>
      
    </div>
    <button id="random">Random</button>
  </div>
  <script src="main.js" ></script>
</body>
</html>
